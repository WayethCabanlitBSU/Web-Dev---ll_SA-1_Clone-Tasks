<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML with CSS</title>
    
    <!-- Internal CSS to style the webpage -->
    <style>
        /* Styling the body with a background color and default font settings */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Centering the content and setting a max-width */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling the main heading */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Styling paragraphs with line height for better readability */
        p {
            line-height: 1.6;
            color: #666;
        }

        /* Styling buttons with hover effect */
        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Main container for page content -->
    <div class="container">
        <!-- Main heading -->
        <h1>Welcome to My Web Page</h1>

        <!-- A short introduction paragraph -->
        <p>This is a simple web page designed using HTML and CSS. It includes basic styling such as a background color, font adjustments, and a styled button.</p>

        <!-- Button linking to another page or section -->
        <a href="#" class="btn">Click Me</a>
    </div>

</body>
</html>
