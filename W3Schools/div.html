<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Element Example</title>

    <!-- Internal CSS to style the div -->
    <style>
        /* Styling the div to add background, padding, and margins */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling the text inside the div */
        .container h2 {
            color: #007BFF;
            font-family: Arial, sans-serif;
        }

        .container p {
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Div element to structure content -->
    <div class="container">
        <h2>This is a Div Container</h2>
        <p>The <strong>&lt;div&gt;</strong> tag is a block-level element used to group and structure content. It can contain text, images, forms, or other elements.</p>
        <p>In this example, the div is styled with padding, a border, and a background color to create a visually distinct section of the page.</p>
    </div>

</body>
</html>
