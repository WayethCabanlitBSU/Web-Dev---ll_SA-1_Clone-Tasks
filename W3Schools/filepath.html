<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Paths Example</title>

    <!-- Linking an external CSS file using a relative path -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Linking an external JavaScript file using a relative path -->
    <script src="scripts/script.js" defer></script>
</head>
<body>

    <h1>File Paths Example</h1>

    <!-- Using a relative path to link to an image -->
    <img src="images/example.jpg" alt="Example Image">

    <!-- Absolute URL linking to an external website -->
    <p>Visit <a href="https://www.example.com">Example Website</a> for more information.</p>

    <!-- Relative path to a local HTML file -->
    <p>Go to the <a href="about.html">About Page</a> for more details.</p>

</body>
</html>
