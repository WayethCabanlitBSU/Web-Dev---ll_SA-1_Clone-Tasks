<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Example</title>

    <!-- Internal CSS to style the iframe -->
    <style>
        /* Styling for the iframe */
        iframe {
            width: 100%;
            height: 400px; /* Set height of the iframe */
            border: 2px solid #007BFF; /* Blue border around the iframe */
            border-radius: 8px; /* Rounded corners */
        }
    </style>
</head>
<body>

    <h1>Embedding Content with IFrames</h1>

    <!-- First iframe embedding a YouTube video -->
    <h2>YouTube Video</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube video player" 
            allowfullscreen>
    </iframe>

    <!-- Second iframe embedding a Google Map -->
    <h2>Google Map</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098813!2d144.95373531531662!3d-37.81627997975191!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11f77b%3A0x5045675218cee1f!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1615579053240!5m2!1sen!2sau" 
            title="Google Maps" 
            allowfullscreen>
    </iframe>

</body>
</html>
