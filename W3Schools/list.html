<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List Example</title>

    <!-- Internal CSS to style the lists -->
    <style>
        /* Styling for unordered list */
        ul {
            list-style-type: square; /* Use square bullets */
            margin: 20px;
            padding-left: 40px; /* Indent the list */
        }

        /* Styling for ordered list */
        ol {
            margin: 20px;
            padding-left: 40px; /* Indent the list */
        }

        /* Styling for list items */
        li {
            margin: 5px 0;
            font-size: 1.1em;
        }

    </style>
</head>
<body>

    <!-- Unordered List Example -->
    <h2>Unordered List</h2>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Cheese</li>
        <li>Butter</li>
    </ul>

    <!-- Ordered List Example -->
    <h2>Ordered List</h2>
    <ol>
        <li>Turn on the oven.</li>
        <li>Mix the ingredients.</li>
        <li>Pour the batter into the pan.</li>
        <li>Bake for 30 minutes.</li>
        <li>Let it cool before serving.</li>
    </ol>

</body>
</html>
