<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Attribute Example</title>

    <!-- Internal CSS to style an element with a specific ID -->
    <style>
        /* Styling for the element with the id 'special-section' */
        #special-section {
            background-color: #f0f0f0;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        /* Styling for another element with the id 'footer' */
        #footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Normal section -->
    <p>This is a regular paragraph in the page.</p>

    <!-- Section with a unique ID -->
    <div id="special-section">
        <h2>Special Section</h2>
        <p>This section has a unique <strong>id</strong> of "special-section". The styles are applied only to this section.</p>
    </div>

    <!-- Another regular section -->
    <p>Here is another normal paragraph.</p>

    <!-- Footer with an ID -->
    <div id="footer">
        <p>This is the footer of the page, styled using the unique <strong>id</strong> "footer".</p>
    </div>

</body>
</html>
