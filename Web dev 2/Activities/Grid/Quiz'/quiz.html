<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Question 1 -->
        <div class="question-area">
          <h2>What does CSS Grid allow you to do?</h2>
        </div>
        <div class="answers-area">
          <button>Style typography</button>
          <button>Create animations</button>
          <button>Build grid-based layouts</button>
          <button>Control data structure</button>
        </div>
    
        <!-- Question 2 -->
        <div class="question-area">
          <h2>What property defines grid tracks in CSS Grid?</h2>
        </div>
        <div class="answers-area">
          <button>grid-template-rows</button>
          <button>text-align</button>
          <button>flex-wrap</button>
          <button>margin</button>
        </div>
    
        <!-- Question 3 -->
        <div class="question-area">
          <h2>Which unit is unique to CSS Grid for fractional space distribution?</h2>
        </div>
        <div class="answers-area">
          <button>em</button>
          <button>rem</button>
          <button>fr</button>
          <button>%</button>
        </div>
    
        <!-- Question 4 -->
        <div class="question-area">
          <h2>What property is used to create space between grid items?</h2>
        </div>
        <div class="answers-area">
          <button>grid-gap</button>
          <button>padding</button>
          <button>margin</button>
          <button>line-height</button>
        </div>
    
</body>
</html>
