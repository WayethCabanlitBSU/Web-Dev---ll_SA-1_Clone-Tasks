<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Banner section that contains the header -->

        <!-- Header section with the navigation bar -->
        <header>
            <div class="container"> 
                <!-- Navigation bar -->
                <nav class="navbar">
                  
                    <a href="#" class="nav-branding">Bonus Exercises</a>
                    
                    <!-- Navigation menu -->
                    <ul class="nav-menu">
                        <!-- Links to other pages -->
                        <li class="nav-item">

        <!-- Footer section -->
        <footer>

        <!-- JavaScript for responsive navigation functionality -->
        <script>
            // Select hamburger menu and navigation menu elements
            const hamburger = document.querySelector(".hamburger");
            const navMenu = document.querySelector(".nav-menu");

            // Toggle active class to show or hide the menu
            hamburger.addEventListener("click", () => {
                hamburger.classList.toggle("active");
                navMenu.classList.toggle("active");
            });

            // Remove active class when a navigation link is clicked
            document.querySelectorAll(".nav-link").forEach(n => 
                n.addEventListener("click", () => {
                    hamburger.classList.remove("active");
                    navMenu.classList.remove("active");
                })
            );
        </script>
    </div>
</body>
</html>
